<div class="page-header titulo-listas">
  <h3 class="page-title">
    Cadastro de Cavaletes
  </h3>
  <div class="text-center">
    <button class="btn btn-dark btn-sm" color="primary" (click)="openModal()">
      <i class="mdi mdi-plus menu-icon"></i>
      Novo
    </button>
  </div>
</div>

<mat-form-field flex class="md-icon-float md-block md-title">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="doFilter($event)">
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="tipocavalete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Cavalete</th>
    <td mat-cell *matCellDef="let element"> {{element.tipocavalete}} </td>
  </ng-container>

  <ng-container matColumnDef="datacadastro">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Cadastro</th>
    <td mat-cell *matCellDef="let element"> {{element.datacadastro | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="dataatualizacao">
    <th mat-header-cell *matHeaderCellDef>Data Atualização</th>
    <td mat-cell *matCellDef="let element"> {{element.dataatualizacao | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th class="th-center" mat-header-cell *matHeaderCellDef>Ações</th>
    <td class="td-center" mat-cell *matCellDef="let element">
      <span class="botaoEdicaoListas" (click)="selecionaCavalete(element)">
        <i class="mdi mdi-pencil"></i>
      </span>
      <span class="botaoExclusaoListas" (click)="excluiCavalete(element)">
        <i class="mdi mdi-delete"></i>
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
